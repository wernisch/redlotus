<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Red Lotus — Games</title>
  <!-- repo-safe relative path (page is in /games, assets are at repo root) -->
  <link rel="icon" type="image/png" href="../img/Favicon.png?v=1">
  <meta name="description" content="Browse all Roblox games by Red Lotus Studio." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --lotus-red: #ef4444; }
    html { scroll-behavior: smooth; }
    body {
      background-color: #000; color: #fff;
      font-family: "Albert Sans", system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    .bg-grid {
      background:
        radial-gradient(circle at 20% 10%, rgba(239, 68, 68, 0.10), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(239, 68, 68, 0.06), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(239, 68, 68, 0.08), transparent 45%),
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.03) 0 1px, transparent 1px 80px),
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.03) 0 1px, transparent 1px 80px);
    }
    .brand-glow { box-shadow: 0 0 40px rgba(239, 68, 68, 0.25); }
    .underline-red {
      text-decoration: underline;
      text-decoration-color: rgba(239, 68, 68, .6);
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
    }
    .lotus-card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(239, 68, 68, 0.25);
      border-radius: 16px;
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .lotus-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.45);
    }
    .pill { border: 1px solid rgba(239, 68, 68, .35); background: rgba(239, 68, 68, .10); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white">
  <nav class="fixed top-0 z-50 w-full bg-black/80 backdrop-blur border-b border-red-900/30">
    <div class="flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-3">
          <img src="../img/TransparentLogo.webp" alt="Logo" class="h-6" />
          <a href="../" class="text-white text-lg font-semibold tracking-wide">Red Lotus</a>
        </div>
        <div class="hidden md:flex space-x-1">
          <a href="#games" class="px-4 py-2 rounded-md text-sm font-medium text-white/90 hover:text-white hover:bg-red-600/20 transition">Games</a>
          <a href="#about" class="px-4 py-2 rounded-md text-sm font-medium text-white/90 hover:text-white hover:bg-red-600/20 transition">About</a>
        </div>
      </div>

      <div class="hidden md:flex space-x-3">
        <a href="./" class="px-4 py-2 rounded-md text-sm bg-red-600 hover:bg-red-500 text-white transition brand-glow">All Games</a>
      </div>

      <button id="mobile-menu-toggle" class="md:hidden text-white focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden flex-col space-y-2 px-6 pb-4 transition-all duration-300 ease-out transform opacity-0 scale-95 origin-top bg-black rounded-b-md">
      <a href="#games" class="block text-white py-2 rounded-md hover:bg-red-600/20 transition">Games</a>
      <a href="#about" class="block text-white py-2 rounded-md hover:bg-red-600/20 transition">About</a>
      <a href="./" class="block text-white py-2 rounded-md border border-red-700/40 hover:bg-red-600/10 transition">All Games</a>
    </div>
  </nav>

  <header class="pt-32 pb-10 bg-grid">
    <div class="max-w-7xl mx-auto px-6">
      <div data-aos="fade" class="text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold underline-red">All Games</h1>
        <p class="mt-3 text-gray-300">Browse all of our games here</p>
      </div>
    </div>
  </header>

  <section class="py-4" id="games">
    <div class="max-w-3xl mx-auto px-6">
      <div class="relative" data-aos="fade-up" data-aos-delay="100">
        <input id="game-search" type="text" placeholder="Search games..."
               class="w-full pl-11 pr-28 py-4 bg-neutral-900/80 text-white border border-red-900/30 rounded-xl placeholder-gray-400 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500" />
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <i class="fas fa-search text-gray-400"></i>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <span id="game-count" class="pill text-xs px-3 py-1 rounded-md text-red-200">0 games</span>
        </div>
      </div>
    </div>
  </section>

  <main class="pb-24">
    <div class="max-w-7xl mx-auto px-6">
      <div id="loading" class="text-center py-16" data-aos="fade-up">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-500 mx-auto"></div>
        <p class="mt-4 text-gray-400">Loading games…</p>
      </div>

      <div id="no-results" class="text-center py-16 hidden" data-aos="fade-up">
        <i class="fas fa-gamepad text-4xl text-gray-600 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-300">No games found</h3>
        <p class="mt-2 text-gray-500">Try adjusting your search</p>
      </div>

      <div id="games-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" data-aos="fade-up" data-aos-delay="150"></div>
    </div>
  </main>

  <footer class="bg-black border-t border-red-900/30" id="about">
    <div class="max-w-7xl mx-auto py-12 px-6">
      <div class="flex flex-col md:flex-row items-center justify-between gap-6">
        <div class="flex items-center gap-3">
          <img src="../img/TransparentLogo.webp" alt="Red Lotus" class="w-9 h-9" />
          <span class="font-bold text-2xl">Red Lotus</span>
        </div>
        <p class="text-base text-gray-500 text-center md:text-right">
          &copy; 2025 Red Lotus Studio. All rights reserved. — Site by
          <a target="_blank" href="https://brejndead.net" class="text-red-400 hover:text-red-300 font-semibold">@brejndead</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 700 });

    const btn = document.getElementById("mobile-menu-toggle");
    const menu = document.getElementById("mobile-menu");
    btn?.addEventListener("click", () => {
      const hidden = menu.classList.contains("hidden");
      menu.classList.toggle("hidden", !hidden);
      menu.classList.toggle("opacity-0", !hidden);
      menu.classList.toggle("scale-95", !hidden);
    });
  </script>

  <script type="module">
    import { gameIds } from "../ids.js";
    window.gameIds = gameIds;
  </script>

  <script type="module" src="../js/games.js"></script>
</body>
</html>
